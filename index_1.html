<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'>
    <link rel="stylesheet"
          href="https://bootswatch.com/5/flatly/bootstrap.min.css">
    <title>PHRoomReservationApp</title>
  </head>

  <body>
  <div class="container mt-4">
      <img src='https://www.cmu.edu/brand/brand-guidelines/images/seal-4c-600x600-min.jpg' 
            width="20%" height="'20%"/>
      <h1 class="display-4 text-center">
        <span class='text-warning'>PorterHall</span> 
        <span class='text-pirmary'>Room Reservation</span> 
      </h1>
        <form id="room-form">
          <div class="form-group">
            <label for="AndrewID">AndrewID</label>
            <input type="text" id="AndrewID" class="form-control">
          </div>
          <div class="form-group">
            <label for="RoomType">RoomType</label>
            <input type="text" id="RoomType" class="form-control">
          </div>
          <div class="form-group">
            <label for="TimeSlot">TimeSlot</label>
            <input type="text" id="TimeSlot" class="form-control">
          </div>
          <div class="form-group">
            <label for="RoomCapacity">RoomCapacity</label>
            <input type="text" id="RoomCapacity" class="form-control">
          </div>
          <div class="form-group">
            <label for="EnergyUse">EnergyUse</label>
            <input type="text" id="EnergyUse" class="form-control">
          </div>
          <br>
          <input type="submit" value="Confirm" class="btn btn-primary btn-block">
        </form>
        <h2 class="display-5 text-center">
          <span class='text-warning'>Booking Information Sheet </span> 
        </h2>
        <table class="table table-striped mt-5">
          <thead>
            <tr>
              <th>AndrewID</th>
              <th>RoomType</th>
              <th>TimeSlot</th>
              <th>RoomCapacity</th>
              <th>EnergyUse</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="room_reservation"></tbody>
        </table>
    </div>

    <script  src="./script.js"></script>

  </body>
</html>
